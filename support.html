---
layout: default

<main class="cd-padding">

    <section class="product-section">
        <h2 class="page-header">{{site.support}}</h2>
        <h4 class="subheader">Have a question or need assistance? Please fill out the form below, and we'll get back to you shortly.</h4>

      <div class="product-grid product-showcase-page">



<div class="codeylabs-form">
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DGB000001tLU3" method="POST">
        <input type="hidden" name="orgid" value="00DGB000001tLU3">
        <input type="hidden" name="retURL" value="https://www.codeylabs.com/thankyou.html">
        <input type="hidden" name="00NGB00000Qq074" value="CodeyLabs Site"> 


        <label for="name">What is your name?</label>
        <input id="name" maxlength="80" name="name" size="20" type="text" required><br>

        <label for="email">What is your email address?</label>
        <input id="email" maxlength="80" name="email" size="20" type="email" required><br>

        <label for="product">Which CodeyLabs product are you inquiring about?</label>
        <select id="00NGB00000Qq06u" name="00NGB00000Qq06u" required>
            <option value="">--None--</option>
            <option value="Quote Experience">QuoteX</option>
            <option value="Branding Sets">Branding Sets</option>
            <option value="Lightning PDF Generator">Lightning PDF Generator</option>
            <option value="Custom Lightning Report Chart">Custom Lightning Report Chart</option>
            <option value="Dynamic Rich Text">Dynamic Rich Text Editor</option>
            <option value="Home Carousel Banner">Home Carousel Banner</option>
            <option value="Simple User Journey Builder">Simple User Journey Builder</option>
            <option value="Feedback 360">Feedback 360</option>
            <option value="Other">Other</option>
        </select><br>

        <label for="issue">What kind of issue are you experiencing?</label>
        <input id="issue" maxlength="80" name="subject" size="20" type="text" required><br>

        <label for="issuedescription">Please describe the issue in detail.</label>
        <textarea id="issuedescription" name="description" required></textarea><br>

        <input data-clientid="Button8Ql6" type="submit" name="submit" value="Submit">
    </form>
</div>




   
</div>
  
   </section>
</main>
